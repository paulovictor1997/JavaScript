<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/Glider.js-master/docs/assets/css/glider.css">
    <link rel="stylesheet" href="assents/css/estilo.css">
    <title>Glider Exemplo</title>
</head>
<body>
    <h1>Exemplo Glider</h1>
    <div class="glider-contain">
        <div class="glider">
            <div class="tamanho">1</div>
            <div class="tamanho">2</div>
            <div class="tamanho">3</div>

        </div>

        <button aria-label="Previous" class="glider-prev">«</button>
        <button aria-label="Next" class="glider-next">»</button>
        <div role="tablist" class="dots"></div>
    </div>
</body>
<script src="assents/script/Glider.js-master/docs/assets/js/glider.min.js"></script>
<script src="assents/script/script.js"></script>
