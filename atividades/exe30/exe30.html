<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Social Media Dashbord</title>
</head>
<body>
    <main id="container">
        <header>

            <div class="top-header">
                <h1>Social Media Dashboard</h1>
                <p class="subtitle">
                    Total Followers: 23,004
                </p>
            </div>

            <div class="toggle">
                <p>Change Theme</p>
                <input id="switch" type="checkbox" name="theme">
                <label for="switch">toggle</label>
            </div>

        </header>

        <section class="content-area">

            <div class="content" id="border-1">

                <div class="area-1">
                    <img src="images/icon-facebook.svg" alt="icon-facebook">
                    <p>@nathanf</p>
                </div>

                <div class="area-2">
                    <h1>1987</h1>
                    <p>FOLLOWERS</p>
                </div>

                <div class="followers-area">
                    <img src="images/icon-up.svg" alt="up">
                    <p class="followers">12 Today</p>
                </div>

            </div>

            <div class="content" id="border-2">

                <div class="area-1">
                    <img src="images/icon-twitter.svg" alt="icon-twitter">
                    <p>@nathanf</p>
                </div>

                <div class="area-2">
                    <h1>1044</h1>
                    <p>FOLLOWERS</p>
                </div>

                <div class="followers-area">
                    <img src="images/icon-up.svg" alt="up">
                    <p class="followers">99 Today</p>
                </div>

            </div>

            <div class="content" id="border-3">

                <div class="area-1">
                    <img src="images/icon-instagram.svg" alt="icon-instagram">
                    <p>@nathanf</p>
                </div>

                <div class="area-2">
                    <h1>11k</h1>
                    <p>FOLLOWERS</p>
                </div>

                <div class="followers-area">
                    <img src="images/icon-up.svg" alt="up">
                    <p class="followers">1099 Today</p>
                </div>

            </div>

            <div class="content" id="border-4">

                <div class="area-1">
                    <img src="images/icon-youtube.svg" alt="icon-instagram">
                    <p>Nathan F.</p>
                </div>

                <div class="area-2">
                    <h1>8239</h1>
                    <p>SUBSCRIBERS</p>
                </div>

                <div class="followers-area">
                    <img src="images/icon-down.svg" alt="icon-down">
                    <p class="followers-2"> 144 Today</p>
                </div>

            </div>
            


        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
