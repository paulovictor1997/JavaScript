<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="principal">
           <div class="form">
               <h1>Seja Bem Vindo, faça o Login </h1>
                <div class="container">
                    <input aria-label="Nome Input" type="text" id="name" name="name" placeholder="Nome" class="campo">
                    
                    <img src="imagem/icon-error.svg" alt="erro" class="erro erroIcon1">

                    <div class="erro erro1">O campo nome não pode está vazio</div>
                </div>

                <div class="container">
                    <input aria-label="lastName Input" type="text" id="lastName" name="lastName" placeholder="Sobrenome" class="campo">
                    
                    <img src="imagem/icon-error.svg" alt="erro" class="erro erroIcon2">

                    <div class="erro erro2">O campo sobrenome não pode ficar vazio</div>
                </div>

                <div class="container">
                    <input aria-label="Email Input" type="email" id="email" name="email" placeholder="Email" class="campo">
                    
                    <img src="imagem/icon-error.svg" alt="erro" class="erro erroIcon3">

                    <div class="erro erro3">O campo Email não pode ficar vazio</div>
                </div>

                <div class="container">
                    <input aria-label="Password Input" type="password" id="password" name="password" placeholder="Password" class="campo">
                    
                    <img src="imagem/icon-error.svg" alt="erro" class="erro erroIcon4">

                    <div class="erro erro4">O campo senha não pode ficar vazio</div>
                </div>

                <button class="button" type="button">Acessar</button>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
