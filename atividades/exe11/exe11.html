<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Appareal Comming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <main class="conteudo">
           
            <header class="logo">
                <img src="imagens/logo.svg" alt="logo">
            </header>
            
            <img src="imagens/hero-mobile.jpg" alt="woman" class="woman_picture" >
            
            <div class="titulo">
               <h1><strong>WE' RE</strong></h1>
               <h1>COMING</h1>
               <h1>SOON</h1>
            </div>
            <p class="description">
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals
            </p>.
            
            <form class="form" action="#">
                <input type="email" class="email" id="email" placeholder="Email Address"></input>
                
                <img src="imagens/icon-error.svg" alt="icon-error" class="erroIcon">
                
                <button class="button"><img src="imagens/icon-arrow.svg" alt="icon"></button>
                
                <div class="erroText">A valid email please</div>
            
            </form>
            
        </main>
        <div class="image-desktop"></div>
       
    </section>
</body>
<script src="script.js"></script>
</html>
