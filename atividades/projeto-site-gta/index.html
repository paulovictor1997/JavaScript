<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - GTA</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/JS/script.js" defer></script>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="assets/img/logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="assets/img/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li><a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a></li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img src="assets/img/bg-main.png" alt="Rapaz ao lado de um carro esportivo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="assets/img/logo-gta-v.svg" alt="logo GTA V">
                <img src="assets/img/logo-gta-online.svg" alt="logo GTA Online">
            </div>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img src="assets/img/gta5.jpg" alt="Capa do Game" class="capa">
        </div>
        <div class="informacoes">
            <h3>Grand Theft Auto V</h3>
            <p>
                Inclui <strong>modo história do GTA V</strong> e
                <strong>GTA Online</strong>
            </p>
            <ul class="plataformas">
                <li><img src="assets/img/logo-ps5.svg" alt="Playstation 5"></li>
                <li><img src="assets/img/logo-xbox-series-s.svg" alt="X-Box Series"></li>
                <li><img src="assets/img/logo-ps4.svg" alt="Playstation 4"></li>
                <li><img src="assets/img/logo-xbox-one.svg" alt="X-Box One"></li>
                <li><img src="assets/img/logo-pc.svg" alt="Logo PC"></li>
            </ul>
        </div>
        <button class="btn-plataforma">
            Selecione a Plataforta
            <li><img src="assets/img/logo-ps5.svg" alt="Playstation 5"></li>
            <li><img src="assets/img/logo-xbox-series-s.svg" alt="X-Box Series"></li>
            <li><img src="assets/img/logo-ps4.svg" alt="Playstation 4"></li>
            <li><img src="assets/img/logo-xbox-one.svg" alt="X-Box One"></li>
            <li><img src="assets/img/logo-pc.svg" alt="Logo PC"></li>
        </button>
    </section>
</body>

</html>
