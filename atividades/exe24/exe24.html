<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main id="container">
        <header>
            <h3 class="title">Horário de Brasília</h3>
            <div class="digital">--:--:--</div>
        </header>

        <section id="inputArea">
            
            <form class="busca">
                <input type="search" id="searchInput" />
                <button>Buscar</button>
            </form>
            
            <div class="resultado">
                <div class="titulo">--</div>
                <div class="info">
                    
                    <div class="temp">
                        <div class="tempTitulo">Temperatura</div>
                        <div class="tempInfo">-- <sup>ºC</sup></div>
                        <div class="tempMax">-- <sup>ºC</sup></div>
                        <div class="tempMin">-- <sup>ºC</sup></div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                    </div>

                    <div class="vento">
                        <div class="ventoTitulo">Vento</div>
                        <div class="ventoInfo">-- <span>km/h</span></div>
                        <div class="ventoArea">
                            <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="aviso"></div>

        </section>
    </main>

</body>
<script src="script.js"></script>
</html>
