<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Am I </title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main id="container">
        <header>
            <h3 class="title">Where in the world ?</h3>
            <div class="toggle">
                <i class="fa-regular fa-moon"></i>
                <p>Change Mode</p>
                <input id="switch" type="checkbox" name="theme">
                <label for="switch">toggle</label>
            </div>
        </header>
        <nav>
            <form class="search" autocomplete="off">
                <input type="search" id="searchInput" placeholder="Search for you country"/>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

            <div class="select">
                <p>Chosen the region : </p>
                <select id="countries" onchange="updateSelect()">
                    <option value="All" >All</option>
                    <option value="Americas">Americas</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                </select>
            </div>

        </nav>

        <section class="area">
            <div id="content-area"></div>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/7f318edcb1.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
