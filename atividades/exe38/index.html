<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Comging Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main id="container">
        <header>
            <img src="images/logo.svg" alt="logo">
            <div class="header-title">
                <h1>We are launching <span>soon !</span></h1>
                <p>Subscribe and get notified</p>
            </div>
        </header>

        <form id="form">
            <div class="email-box">
                <input type="email" id="email" placeholder="email">
                <label for="email"></label>
                <span class="error">please provider a valid email address</span>
            </div>
            <button type="submit">Notify Me</button>
        </form>

        <div class="image">
            <img src="images/illustration-dashboard.png" alt="dashbord">
        </div>

        <section class="social-media">
            <div class="icons">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
            </div>
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </section>

        <footer>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://www.frontendmentor.io/profile/paulovictor1997">Paulo Victor</a>.
            </p>
        </footer>
    </main>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="script.js"></script>
</html>
